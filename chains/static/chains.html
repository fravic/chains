    <div data-bb-type="action" data-bb-img="img/logout.png">Logout</div>
  </div>

  <div id="container">
    <h1>Don't Break the Chain!</h1>
    <nav>
      <button id="btn_new" class="white">New Chain</button>
    </nav>
    <div id="chains">
    </div>
    <div id="new_chain">
      <form action="#">
        <div class="field clearfix">
          <label>Name</label>
          <input name="name">
        </div>
        <div class="field clearfix">
          <label>Verifier Email</label>
          <input name="verifier">
        </div>
        <div class="field clearfix">
          <label>Stakes</label>
          <input name="stakes">
        </div>
        <input type="submit" class="white">
      </form>
    </div>
  </div>
  <div class="chain template clearfix">
    <div class="header clearfix">
      <div class="name"></div>
      <div class="stakes"></div>
    </div>
    <div class="circles">
    </div>
  </div>
</div>
