<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN">
<!--
    * Payment Info Page
  -->

<div data-bb-type="screen" data-bb-effect="fade" id="payment-info-screen">

  <form action="" method="POST" id="payment-form">
    <span class="payment-errors"></span>

    <div class="form-row">
      <label>
        <span>Card Number</span>
        <input type="text" size="20" data-stripe="number"/>
      </label>
    </div>

    <div class="form-row">
      <label>
        <span>CVC</span>
        <input type="text" size="4" data-stripe="cvc"/>
      </label>
    </div>

    <div class="form-row">
      <label>
        <span>Expiration (MM/YYYY)</span>
        <input type="text" size="2" data-stripe="exp-month"/>
      </label>
      <span> / </span>
      <input type="text" size="4" data-stripe="exp-year"/>
    </div>

  <div data-bb-type="action-bar">
	<button type="submit" data-bb-type="action" data-bb-style="button" data-bb-img="img/oauth.png" id="submit">Submit Info</div>
  </div>

  </form>
</div>
