<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Hello World</title>

    <link rel="stylesheet/less" type="text/css" href="css/index.less" />

    <script src="local:///chrome/webworks.js" type="text/javascript"></script>
    <script src="js/lib/jquery.min.js" type="text/javascript"></script>
    <script src="js/lib/underscore.min.js" type="text/javascript"></script>
    <script src="js/lib/backbone.min.js" type="text/javascript"></script>
    <script src="js/lib/less.min.js" type="text/javascript"></script>

    <script src="js/views/chainview.js" type="text/javascript"></script>
    <script src="js/models/chain.js" type="text/javascript"></script>
    <script src="js/collections/chains.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="container">
      <nav>
        <h1>Don't Break the Chain!</h1>
        <button id="btn_new">New Chain</button>
      </nav>
      <div id="chains">
      </div>
      <div id="new_chain">
        <form>
          <input name="name"></input>
          <input name="verifier"></input>
          <input name="pay"></input>
          <input type="radio" name="days" value="0">Sun</input>
          <input type="radio" name="days" value="1">Mon</input>
          <input type="radio" name="days" value="2">Tue</input>
          <input type="radio" name="days" value="3">Wed</input>
          <input type="radio" name="days" value="4">Thu</input>
          <input type="radio" name="days" value="5">Fri</input>
          <input type="radio" name="days" value="6">Sat</input>
        </form>
      </div>
    </div>
    <div class="chain template">
      <div class="name"></div>
    </div>
  </body>
</html>
